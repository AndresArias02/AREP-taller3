<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #visualName {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="addProduct.html">Añadir Productos</a></li>
        <li><a href="products.html">Ver Productos</a></li>
    </ul>
</nav>
<div class="form-container">
    <h1>Agregar Nombre</h1>
    <form id="nameForm">
        <input type="text" id="name" name="nombre" placeholder="Ingrese su nombre">
        <button type="submit">Agregar</button>
    </form>
    <div id="visualName"></div>
</div>
<script src="welcome.js"></script>
</body>
</html>
